<template name="tables">
    <a class="button arrow-right" href="{{ pathFor 'tables-create' }}">Create a table <span class="arrow"></span></a>
    <a class="button arrow-right" href="{{ pathFor 'logout' }}">Logout <span class="arrow"></span></a>

    <ul>
        {{#each tables }}
            <li>
                {{> tableTeaser}}
            </li>
        {{/each}}
    </ul>

</template>
