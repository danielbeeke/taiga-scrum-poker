<template name="rooms">
    <a class="button arrow-right" href="{{ pathFor 'rooms-create' }}">Create a room <span class="arrow"></span></a>
    <a class="button arrow-right" href="{{ pathFor 'logout' }}">Logout <span class="arrow"></span></a>

    <ul>
        {{#each rooms }}
            <li>
                {{> roomTeaser}}
            </li>
        {{/each}}
    </ul>

</template>
