<template name="room">
    <h1>{{ room.name }}</h1>

    <h2>{{ room.project }}</h2>

    <h3>{{ currentUserStory.subject }}</h3>

    {{#each members}}
        <div class="member">

            <div class="avatar" style="background-image: url({{ avatar }});"></div>

            <div class="card back-side {{#if memberHasChosen }} chosen {{/if}} {{#unless allMembersHaveChosen}} hidden-numbers {{/unless}}">
                <div class="number">{{ memberHasChosen.number }}</div>
            </div>

        </div>
    {{/each}}
</template>
