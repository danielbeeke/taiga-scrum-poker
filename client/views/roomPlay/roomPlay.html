<template name="roomPlay">

    <div class="room-play">
        <div id="card-carousel" class="dragdealer">
            <div class="handle" data-count="{{ cards.length }}">
                {{#each cards}}
                    <div class="card {{#if activeCard }} active {{/if}}">
                        <div class="number">{{ name }}</div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>

    <!--<div class="delete">Delete</div>-->
</template>
