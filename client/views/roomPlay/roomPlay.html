<template name="tablePlay">
    <div class="table-play">
        <div id="card-carousel" class="dragdealer">
            <div class="handle" data-count="{{ cardsCount }}">
                {{#each cards}}
                    <div class="card {{#if activeCard }} active {{/if}}">
                        <div class="number">{{ name }}</div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
