<template name="instanceCreate">
    <div class="instance-create-form-wrapper">

        <h1 class="page-title">Add your Taiga instance.</h1>

        <form id="instance-create-form" class="instance-create-form" novalidate>

            <div class="form-item">
                <div class="label-above">Name</div>
                <input type="text" name="instance-name">
            </div>

            <div class="form-item">
                <div class="label-above">Taiga instance API URL</div>
                <input type="text" name="instance-url">
            </div>

            <div class="form-actions">
                <button class="button primary arrow-right block">Save <span class="arrow"></span></button>
                <a href="/" class="link">Cancel</a>
            </div>

        </form>

    </div>
</template>
