<template name="login">

  <form id="login-form" class="login-form">
    <div class="form-item logo" style="background-image: url('/logo.svg');"></div>

    <div class="form-item">
      <input type="text" name="name" placeholder="Username or email">
    </div>

    <div class="form-item">
      <input type="password" name="password" placeholder="Password">
    </div>

    <div class="form-item radios-as-select less-visually-important">
      <div class="form-item-inner">
        {{#each instances}}
        <div class="radio-option">
          <input type="radio" name="taiga-url" value="{{ _id }}" id="taiga-url-{{ _id }}" {{ first(@index) }}>
          <label class="label" for="taiga-url-{{ _id }}">{{ url }}</label>
        </div>
        {{/each}}

        <div class="radio-option">
          <input type="radio" name="taiga-url-create" value="create" id="taiga-url-create">
          <label class="label" for="taiga-url-create" id="create-taige-url"><span class="label-inner">Add a new taiga instance</span></label>
        </div>
      </div>
    </div>

    <div class="form-item">
      <a href="#" class="button primary arrow-right block">Login <span class="arrow"></span></a>
    </div>

  </form>

</template>
